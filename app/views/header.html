<!DOCTYPE html>

<html>
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap-3.3.6.min.css">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">

    <!-- Unity -->
    <style type="text/css">
      #canvas {
        position: fixed;
        z-index: -999;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #gameContainer {
        position: fixed;
        z-index: -999;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 50%;
        overflow: hidden"
      }
      div#loadingBox {
        width: 100%;
        height: 20px;
        position: absolute;
        top: 50%;
        margin-top: -10px;
        text-align: center;
      }
      div#bgBar {
        position: absolute;
        width: 200px;
        margin-left: -100px;
        left: 50%;
        height: 2px;
        display: block;
        background-color: #333;
      }
      div#progressBar {
        left: 50%;
        position: absolute;
        margin-left: -100px;
        width: 0px;
        height: 2px;
        background-color: white;
        border-radius: 2px;
      }
      div#bgBar {
        border-radius: 2px;
      }
      p#loadingInfo {
        color: #666;
        letter-spacing: 1px;
        position: absolute;
        width: 100%;
        font-family: "Monaco", sans-serif;
        text-transform: uppercase;
        text-align: center;
        font-size: 8px;
        margin-top: 10px;
      }
    </style>
    <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
    <script type="text/javascript" src="/public/js/CSSPlugin.js"></script>
    <script src="/public/js/UnityProgress.js"></script>
    <script src="/public/unity3d/UnityLoader.js"></script>
    <script type='text/javascript'>
      UnityLoader.SystemInfo.mobile = false;
      var gameInstance = UnityLoader.instantiate("gameContainer", "/public/unity3d/public.json", {onProgress: UnityProgress});
    </script>
    <script src="/public/js/resize.js"></script>

    <script src="/public/js/jquery-2.2.4.min.js"></script>
    <script src="/public/js/bootstrap-3.3.6.min.js"></script>
    {{range .moreStyles}}
      <link rel="stylesheet" type="text/css" href="/public/{{.}}">
    {{end}}
    {{range .moreScripts}}
      <script src="/public/js/{{.}}" type="text/javascript" charset="utf-8"></script>
    {{end}}
  </head>
  <body>
